<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search A Doctor</title>
</head>
<body>
  <div class="container">
    <h1>Search A Doctor</h1>
    <div class="sudoForm">
      <label>Search Term:</label>
      <input class="form-control" type="text" placeholder="search term" id="searchInput" required>
      <label>Search By:</label>
      <select class="form-control" id="searchType">
        <option value="query">Your Symptom</option>
        <option value="name">Doctor's Name</option>
      </select>
      <button id="locationBtn" class="btn btn-success btn-lg">Get Current Location</button>
      <button type="submit" class="btn btn-primary btn-block btn-lg" id="formSubmit">Search A Doctor</button>
    </div>
    <div id="doctors">

    </div>
  </div>
</body>
</html>
